version: '3.8'

services:
  thanos:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: thanos-gateway
    ports:
      - "8080:8080"    # HTTP API
      - "50051:50051"  # gRPC API
      - "9090:9090"    # Prometheus metrics
    volumes:
      - ./thanos.toml:/etc/thanos/thanos.toml:ro
      - thanos-data:/var/run/thanos
      - thanos-logs:/var/log/thanos
    environment:
      - RUST_LOG=info
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - GEMINI_API_KEY=${GEMINI_API_KEY:-}
      - XAI_API_KEY=${XAI_API_KEY:-}
    restart: unless-stopped
    networks:
      - thanos-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Ollama for local inference (optional)
  ollama:
    image: ollama/ollama:latest
    container_name: thanos-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama
    restart: unless-stopped
    networks:
      - thanos-network
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]

  # Prometheus for metrics (optional)
  prometheus:
    image: prom/prometheus:latest
    container_name: thanos-prometheus
    ports:
      - "9091:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    restart: unless-stopped
    networks:
      - thanos-network

  # Grafana for visualization (optional)
  grafana:
    image: grafana/grafana:latest
    container_name: thanos-grafana
    ports:
      - "3000:3000"
    volumes:
      - grafana-data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    restart: unless-stopped
    networks:
      - thanos-network
    depends_on:
      - prometheus

volumes:
  thanos-data:
  thanos-logs:
  ollama-data:
  prometheus-data:
  grafana-data:

networks:
  thanos-network:
    driver: bridge
